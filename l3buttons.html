<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/e14216dac2.js" crossorigin="anonymous"></script>
 
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>Lesson 3: Buttons and Icons</title>
</head>
<body class="grey darken-4">
    <div class="container">
        <h1 class="teal-text">Buttons and Icons</h1>

        <!--Standard Button-->
        <button class="btn pink-text grey">Read More</button>
        <a class="btn grey-text pink">Read More</a>

        <br><br>

        <!--Waves Effect-->
        <button class="btn waves-effect waves-light">Read More</button>
        <a class="btn black-text yellow waves-effect waves-light">Read More</a>

        <br><br>

        <!--Waves Colors-->
        <button class="btn white teal-text waves-effect waves-teal">Read More</button>
        <button class="btn white red-text waves-effect waves-red">Read More</button>
        <button class="btn white green-text waves-effect waves-green">Read More</button>
        <button class="btn white black-text waves-effect waves-black">Read More</button>
        <button class="btn white purple-text waves-effect waves-purple">Read More</button>

        <br><br>

        <!--Material Icons-->
        <i class="material-icons teal-text">shopping_cart</i>
        <i class="material-icons cyan-text">add_a_photo</i>
        <i class="material-icons white-text">airplanemode_active</i>
        <i class="material-icons lime-text">android</i>
        <i class="material-icons amber-text">archive</i>

        <br><br>

        <!--Icon Sizes-->
        <i class="material-icons lime-text large">all_inclusive</i>
        <i class="material-icons lime-text medium">art_track</i>
        <i class="material-icons lime-text small">arrow_back</i>
        <i class="material-icons lime-text tiny">alarm_off</i>

        <br><br>

        <!--Button with Material Icon-->
        <a href="" class="btn waves-effect waves-light">Buy Now
            <i class="material-icons left">shopping_cart</i>
        </a>
        <a href="" class="btn teal-text white waves-effect waves-dark">Buy Now
            <i class="material-icons right">shopping_cart</i>
        </a>

        <!--Button with Font Awesome Icons -->
        <a href="" class="btn red-text white waves-effect waves-darken">
            <i class="fab fa-apple-pay right"></i>Apple Pay
        </a>
        <a href="" class="btn white-text blue waves-effect waves-darken btn-floating">
            <i class="fab fa-facebook-messenger"></i>
        </a>

        <br><br>

        <!--Colored Button-->
        <button class="btn red">READ MORE</button>
        <button class="btn black">READ MORE</button>
        <button class="btn teal">READ MORE</button>
        <button class="btn grey">READ MORE</button>
        <button class="btn blue">READ MORE</button>

        <br><br>

        <!--Button with Different Sizes-->
        <button class="btn-large red-text white">Large Button</button>
        <button class="btn-small purple-text white">Small Button</button>


    </div>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
