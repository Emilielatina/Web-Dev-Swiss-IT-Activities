<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/e14216dac2.js" crossorigin="anonymous"></script>
 
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Lesson 4: Floating action Button</title>
</head>
<body class="grey darken-3">
    <div class="container">
        <h1 class="lime-text">Floating Action Button</h1>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red">
                <i class="material-icons large">mode_edit</i>
            </a>

            <ul>
                <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">delete</i></a></li>
                <li><a class="btn-floating purple"><i class="material-icons">done</i></a></li>
            </ul>



        </div>





    </div>

    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <!--Jquery-->
    <script>
        $(document).ready(function(){
    $('.fixed-action-btn').floatingActionButton({
        direction: 'top'
    });
  });
    </script>
</body>
</html>
